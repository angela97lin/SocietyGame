	var confirm = function(number, screenType, event) {
		if (screenType == 1) {
			if (number == 1) {
				decision1();
			} else if (number == 2) {
				decision2();
			} else if (number == 3) {
				decision3();
			} else if (number == 4) {

			} else if (number == 5) {
				decision5(true);
			};
		} else if (screenType == 2) {
			if (number == 1) {

				investigate(2);
			} else if (number == 3) {
				investigate(3);
			} else if (number == 4) {
				investigate(4);
			} else if (number == 5) {
				investigate(5);
			} else if (number == 6) {
				investigate(6);
			} else if (number == -1) {
				investigate(-1);
			};
		} else if (screenType == 3) {
			if (event == 0) {
				if (number == 0) {
					castWarVote(0);
				} else if (number == 1) {
					castWarVote(1);
				};
			} else if (event == 1) {
				if (number == 0) {
					castBorderVote(0);
				} else if (number == 1) {
					castBorderVote(1);
				};
			} else if (event == 2) {

				} else if (number == 1) {
					doNothing(2);
				};
			} else if (event == 3) {
				if (number == 0) {

					doNothing(3);
				};
			} else if (event == 4) {

				} else if (number == 1) {

		};

	function gotoGameState(screenType, decisionMade, eventNum) {
		
		swapToMainContent("#empty");
		socket.emit('infoRequest', {});
		

		if(screenType == "investigation"){
			swapToInvestigation(1);
			
		}
		else if(screenType == "event"){
			swapToWorldEvent(eventNum);
		}
		else if(screenType != "decision"){
			console.log("Not a valid Game State")
			return;
		}
		disableButtons();
		if(decisionMade== -1){
			enableButtons();
		}
		else if(decisionMade == 0){	
		//there was a decision made on world event or investigation, leave button disabled and don't show impact
		}
		else{
			//a decision was made, show the impact

		}
		switch(decisionMade) {
	    	case -1:  //no decision has been made, enable buttons
	        	enableButtons();
	        	break;
	    	case 0:
	        	//there was a decision made on world event or investigation, leave button disabled and don't show impact
	        	break;
	        case 1: 		//a decision was made, show the impact
	        	decision1(false);
	        	break;
	        case 2:
	        	decision2(false);
	        	break;
	        case 3:
	        	decision3(false);
	        	break;
	        case 4:
	        	decision4(false);
	        	break;
	        case 5:
	        	decision5(false);
	        	break;
	    	default:
	        	console.log('That was not a valid decision case');
		}
		if (hasStarted == false) {
			disableButtons();
		};
	}

			);

			};

	};
